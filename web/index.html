<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI Interview Assistant</span>
            </div>
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot inactive" id="connectionStatus"></div>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="control-panel">
            <div class="panel-section">
                <h3 class="section-title">Camera Preview</h3>
                <div class="camera-container">
                    <video id="cameraPreview" autoplay playsinline muted></video>
                    <div class="camera-overlay">
                        <i class="fas fa-video"></i> Live
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h3 class="section-title">API Configuration</h3>
                <div class="input-group">
                    <label for="apiKeyInput">Groq API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Enter your API key (gsk_...)">
                </div>
                <div class="btn-group">
                    <button id="saveApiKey" class="btn btn-secondary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="deleteApiKey" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>

            <div class="panel-section">
                <h3 class="section-title">Interview Controls</h3>
                <button id="startInterviewButton" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" disabled>
                    <i class="fas fa-play"></i> Start Interview
                </button>
                <div class="btn-group">
                    <button id="completeAnswerButton" class="btn btn-secondary" disabled>
                        <i class="fas fa-check"></i> Complete Answer
                    </button>
                    <button id="stopInterviewButton" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
                <button id="clearButton" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem;">
                    <i class="fas fa-broom"></i> Clear All
                </button>
            </div>

            <div class="panel-section">
                <h3 class="section-title">Settings</h3>
                <div class="btn-group">
                    <button id="ttsToggle" class="btn btn-secondary">
                        <i class="fas fa-volume-up"></i> TTS On
                    </button>
                    <button id="refreshQuestions" class="btn btn-secondary">
                        <i class="fas fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="content-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-question-circle"></i>
                        Interview Questions
                    </h2>
                    <div class="status-indicator">
                        <span id="questionCounter">0/0</span>
                    </div>
                </div>
                <div class="section-content" id="questionsArea">
                    <div style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">
                        <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>Questions will appear here when you start the interview</p>
                    </div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-microphone"></i>
                        AI Feedback & Analysis
                    </h2>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="countdown-timer" id="countdown" style="display: none;">
                            <i class="fas fa-clock"></i>
                            <span>90s remaining</span>
                        </div>
                        <div class="ai-avatar" id="aiAvatar">AI</div>
                    </div>
                </div>
                <div class="section-content" id="answersArea">
                    <div style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">
                        <i class="fas fa-robot" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                        <p>AI responses and feedback will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Notification</h3>
                <button class="modal-close">&times;</button>
            </div>
            <p id="modal-message"></p>
        </div>
    </div>

    <!-- Countdown Overlay -->
    <div id="countdownOverlay" class="countdown-overlay">
        <div class="countdown-number" id="overlayCount">3</div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
